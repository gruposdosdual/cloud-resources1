name: Deploy Chat App

on:
  push:
    branches:
    - dev

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Verificar archivos en el runner
      run: ls -R

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token : ${{secrets.AWS_SESSION_TOKEN}}
          aws-region: eu-west-1  # Cambia esto a tu región deseada

    - name: Initialize Terraform
      working-directory: chat_app
      run: terraform init -backend-config="bucket=mi-terraform-tfstate-248189943700" -backend-config="key=terraform/state/terraform.tfstate" -backend-config="region=eu-west-1"

    # Paso para importar el repositorio de ECR ya existente
    - name: Import ECR Repository (if exists)
      working-directory: chat_app
      run: terraform import aws_ecr_repository.chat-app-repo 248189943700.dkr.ecr.eu-west-1.amazonaws.com/chat-app-repo || true  # El "|| true" hace que ignore el error si el recurso no existe

    # Paso para importar los roles IAM si existen
    - name: Import IAM Roles (if exist)
      working-directory: chat_app
      run: |
        terraform import aws_iam_role.cluster_role arn:aws:iam::248189943700:role/chat-app-eks-role-cluster || true
        terraform import aws_iam_role.node_role arn:aws:iam::248189943700:role/chat-app-eks-role-node || true

    # Paso para importar la VPC si ya existe
    - name: Import VPC (if exists)
      working-directory: chat_app
      run: terraform import aws_vpc.this vpc-0b690e66858f12ecc || true  # Reemplaza "vpc-xxxxxxxx" con tu ID de VPC

    - name: Validate Terraform configuration
      working-directory: chat_app
      run: terraform validate

    - name: Plan Terraform
      working-directory: chat_app
      run: terraform plan -out=plan.tfplan

    - name: Apply Terraform
      working-directory: chat_app
      run: terraform apply -auto-approve plan.tfplan

  docker:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-west-1 --profile 248189943700_EKS-alumnos | docker login --username AWS --password-stdin 248189943700.dkr.ecr.eu-west-1.amazonaws.com/chat-app-repo

      - name: Build Docker image
        run: docker build -t 248189943700.dkr.ecr.eu-west-1.amazonaws.com/chat-app-repo:latest .

      - name: Push Docker image to ECR
        run: docker push 248189943700.dkr.ecr.eu-west-1.amazonaws.com/chat-app-repo:latest


  deploy_k8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token : ${{secrets.AWS_SESSION_TOKEN}}
        aws-region: eu-west-1  # Cambia esto a tu región deseada

    
    - name: Configure kubectl
      run: |
          aws eks --region eu-west-1 --profile 248189943700_EKS-alumnos update-kubeconfig --name chat-app-cluster        
      

    - name: Update kubeconfig
      run: |
          aws eks update-kubeconfig --name chat-app-cluster --region eu-west-1 --profile 248189943700_EKS-alumnos  

    - name: Deploy to Kubernetes
      run: |
        cd chat_app/k8s    
        kubectl apply -f chat-app-deployment.yaml  
        kubectl apply -f chat-app-service.yaml
        
